name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Start Services
      run: |
        docker compose -f ../../docker-compose.yml up -d
    - name: Wait for MongoDB to be ready  
      run: |
        until nc -z localhost 27017; do
          echo "Waiting for MongoDB..."
          sleep 5
        done  
    - name: Run unit tests
      run: |
        pytest
    - name: Run BDD tests
      run: |
        behave features/
    - name: Tear down
      run: |
        docker-compose down   